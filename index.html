<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>对象学习</title>
        
        <style>
            #main{width: 80%;height: auto;border: 1px solid black;margin: 10px auto;}
        </style>
	</head>
	<body>
        <div id="main">
            你好，我的名字叫{{name}}
            <p id="sa" style="background-color:cyan; font-size: 25px;">你好，我的名字叫{{name}}</p>
            <div>{{num}}===={{  name  }}</div>
            <span style="background-color: cadetblue;">{{msg}}</span>
            <div id="jij">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li>{{huh}}</li>
                </ul>
            </div>
            <button data-on:click="show">{{name}}</button><br>
            <form>
                <textarea data-on:blur="blu" data-model="name">hsuahsu</textarea><br>
                <input type="radio" name="sex" data-model="ra" value="male">Male
                <input type="radio" name="sex" value="female" data-model="ra">Female
                <br>
                <input type="text" value="" data-model="num"  />
            <input type="text" value="" data-model="name" data-on:click='take'  />
            <br>
            
            <input type="checkbox" name="vehicle[]" value="Bike" data-model="check"> 我有一辆自行车<br>
            <input type="checkbox" name="vehicle[]" value="Car" data-model="check"> 我有一辆小轿车<br>
            <input type="checkbox" name="vehicle[]" value="Boat" data-model="check"> 我有一艘船<br>

            <select data-model="se" data-if="see">
                <option value="12">item1</option>
                <option value="13">item2{{huh}}</option>
                <option value="14">item3{{huh}}</option>
                <option value="15">item4</option>
            </select>
            </form>
            <input type="button" value="确定" data-on:dblclick='take' />
            
            
        </div>
        <script src="js/likeVue.js" charset="utf-8"></script>
        <script>
            var m = {name:'李权真',see:true,num:100,msg:'哈哈哈,大家好<br/>!',huh:'sasas',se:'15',ra:'female',check:['Boat','Bike']};
            var t =new LikeVue({
                el:'#main',
                data:m,
                methods:{
                    show:function(){
                        this.se = '12';
                        console.log(this);
                    },
                    take:function(){
                        console.log("双击！");
                        this.see = !this.see;
                    },
                    blu:function(){
                        console.log("失去焦点！");
                    }
                }
                    
            });
            console.log(t);
            t.warning = true;
        </script>
	</body>
</html>
